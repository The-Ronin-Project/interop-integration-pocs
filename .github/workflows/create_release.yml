name: Create Release
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to release'
        type: string
        required: true
        default: 'main'
      version:
        description: 'Specific version to release as. Leave unset if discoverable'
        type: string
        required: false

env:
  ronin.release: true

jobs:
  tag:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch }}
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'zulu'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Execute build
        run: ./gradlew build

      - name: Get version
        id: get-version
        run: |
          if [ ${{ github.event.inputs.version }} ]
          then
             version=${{ github.event.inputs.version }}
          else 
             version=$(./gradlew currentVersion | awk '{ if(/Project version:/) { print $3; exit } }' | cut -d\- -f1)
          fi
          echo "::set-output name=version::$version"

      - name: Get previous version
        id: get-previous-version
        run: |
          previous=$(./gradlew previousVersion | awk '{ if(/Previous version:/) { print $3; exit } }' | cut -d\- -f1)
          echo "::set-output name=previous::$previous"

      - name: Axion Release
        id: release
        run: |
          ./gradlew release \
             -Prelease.forceVersion=${{ steps.get-version.outputs.version }} \
             -Prelease.customUsername=${{ github.actor }} \
             -Prelease.customPassword=${{ github.token }}
    outputs:
      tag: ${{ steps.get-version.outputs.version }}
      previousVersion: ${{ steps.get-previous-version.outputs.previous }}

  release:
    runs-on: self-hosted
    needs: tag
    steps:
      - uses: actions/checkout@v
        with:
          ref: "refs/tags/${{ needs.tag.outputs.tag }}"

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'zulu'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Publish
        run: ./gradlew publish
        env:
          NEXUS_USER: ${{ secrets.NEXUS_MAVEN_USER }}
          NEXUS_TOKEN: ${{ secrets.NEXUS_MAVEN_TOKEN }}

      - name: Generate Release Notes
        id: release-notes
        uses: Fresa/release-notes-generator@v0.2.2
        with:
          version: ${{ needs.tag.outputs.tag }}
          from_ref_exclusive: ${{ needs.tag.outputs.previousVersion }}
          to_ref_inclusive: ${{ needs.tag.outputs.tag }}

      - name: Generate Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ needs.tag.outputs.tag }}
          body: ${{ steps.release-notes.outputs.release_notes }}
          artifacts: "**/build/libs/*.jar"
