name: Create Tag
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to tag'
        type: string
        required: true
        default: 'main'

env:
  ronin.release: true

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'zulu'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Execute build
        run: ./gradlew build

      - name: Get version
        id: get-tag
        run: |
          tag=$(./gradlew currentVersion | awk '{ if(/Project version:/) { print $3; exit } }' | cut -d\- -f1)
          echo "::set-output name=tag::$tag"
      - name: Create tag
        uses: rickstaa/action-create-tag@v1.2.2
        with:
          tag: ${{ steps.get-tag.outputs.tag }}
